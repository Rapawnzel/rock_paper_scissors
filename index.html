<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <p>Let's play Rock Paper Scissors!</p>
    <button onclick="setPlayer1Rock()" id="button" class="btn btn-lg btn-outline-dark text-uppercase font-weight-light rounded-0">Rock</button>
    <button onclick="setPlayer1Paper()"  id="button" class="btn btn-lg btn-outline-dark text-uppercase font-weight-light rounded-0">Paper</button>
    <button onclick="setPlayer1Scissors()" id="button" class="btn btn-lg btn-outline-dark text-uppercase font-weight-light rounded-0">Scissors</button>
    <div>
        <span id="showImage1"></span>
        <span id="showImage2"></span>
    </div>
    <input type="text" id="result" placeholder="">
    <div id="scoreboard">
        <p class="pt-5">your scoreboard</p>
        <div class="row">
            <div class="col">
                <p class="score">Victories</p>
            </div>
            <div class="col">
                <p class="score">Defeats</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="victories" class="score mt-0"> </p>
            </div>
            <div class="col">
                <p id="defeats" class="score mt-0"> </p>
            </div>
        </div>
        <div id="erase"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
